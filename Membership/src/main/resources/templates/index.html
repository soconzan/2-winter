<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout::layout(~{::title}, ~{::#content}, ~{})}">
<head>
<meta charset="UTF-8">
<title>Memos::Sign in</title>
</head>
<body>
	<div id="content">
		<h2>로그인</h2>
		<div th:if="${message} != null">
			<p th:text="${message}"></p>
		</div>
		
		<form th:action="@{/signin}" method="post" onsubmit="return check()">
			<label for="username">회원아이디</label>
			<input type="text" name="username" id="adminId"><br>
			<label for="password">비밀번호</label>
			<input type="password" name="password" id="pw"><br>
			<input type="submit" value="확인">
		</form>
		
		<script>
			function check() {
				const adminId = document.getElementById('adminId').value;
				const pw = document.getElementById('pw').value;
				
				if (adminId.length == 0 || pw.length == 0) {
					alert('모든 항목 입력');
					return false;
				}
				
				return true;
			}
		</script>
	</div>
</body>
</html>
