<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout::layout(~{::title}, ~{::#content}, ~{})}">
<head>
<meta charset="UTF-8">
<title>Memos::Sign up</title>
</head>
<body>
	<div id="content">
		<h2>회원 가입</h2>
		<!-- spring security에서는 무조건 th:action 사용 -->
		<form th:action="@{/join}" method="post" onsubmit="return check()">
			<label for="adminId">회원아이디</label>
			<input type="text" name="adminId" id="adminId"><br>
			<label for="pw">비밀번호</label>
			<input type="password" name="pw" id="pw"><br>
			<input type="submit" value="확인">
		</form>
		
		<script>
			function check() {
				const adminId = document.getElementById('adminId').value;
				const pw = document.getElementById('pw').value;
				
				if (adminId.length == 0 || pw.length == 0) {
					alert('모든 항목을 입력하세요');
					return false;
				}
				
				return true;
			}
		</script>
	</div>
</body>
</html>
