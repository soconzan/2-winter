# JPA 초기화 설정
# update - 없으면 create, 있는데 수정 사항이 있으면 alter table
# create - 매번 생성을 시도
# create-drop - 꺼질 때태이블 삭제
# none - 아무 것도 안함.
spring.jpa.hibernate.ddl-auto=update

